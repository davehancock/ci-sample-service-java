plugins {
    id 'java'
    id 'org.springframework.boot' version '1.5.6.RELEASE'
}

jar.baseName = 'app'

sourceCompatibility = 1.8

repositories {
    jcenter()
}


dependencies {

    compile 'org.springframework.boot:spring-boot-starter-web'

    testCompile 'junit:junit:4.12'
}


task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}
